<button id="openmodal" (click)="open(mymodal)">add expenses</button>
<ng-template #mymodal let-modal>
    <form [formGroup]="subscriptionForm">                                                                               
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Expenses</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
          <label for="exampleFormControlInput1">Name of expenses</label>
          <br>
          <input type="email" formControlName="name" class="form-control" id="name">
          <label for="exampleFormControlInput2">Cost</label>
          <br>
          <input type="number" formControlName="cost" class="form-control" id="cost">
          <label for="exampleFormControlInput3">Notes</label>
          <br>
          <textarea id="notes" formControlName="notes" name="w3review" rows="4" cols="50">
          
          </textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="save()">Ok</button>
      </div>
      </form>
    </ng-template>
